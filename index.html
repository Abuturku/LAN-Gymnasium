<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN-Gymnasium online Klassenbuch
        </title>
         <link rel="stylesheet" href="anmelden.css" type="text/css">
    </head>
    <body>
	<script src="js/scripts.js"></script>
        <div>
            <form name="anmeldung">
                <label for="nachname">Nachname:</label>
                <input type="text" placeholder="Nachname" tabindex ="1" name="nachname" id="nachname" class="input"> 
                    <br>
                <label for="vorname">Vorname:</label>  
                <input type="text" placeholder ="Vorname" id="vorname" name="vorname" tabindex ="2" class="input">
                    <br>
                <label for="password">Passwort:</label>
                <input type="password" placeholder="Passwort" id="passwort" name="password" tabindex ="3" class="input">
                <br/>
                <input type="button" value="Anmelden" onclick="onclickLogin(this.form)" />
            </form>
        </div>     
    </body>
</html>
