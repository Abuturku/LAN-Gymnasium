		<div>
        <ul class="tablist">

            </li>
            <div id="logindata">

          <div id="SLA-Buttons">
                <form>
                    <input type="button" value="Speichern" id="speichern" onclick="notizAenderungenSpeichern()"/>
                </form>
                  <form id="hoverMe">
                    <input type="button" value="Abbrechen" id="abbrechen" onclick="window.close()"/>
                    <label id="showMe">Alle Änderungen gehen verloren!</label>
                </form>
                <form id="hoverMe">
                    <input type="button" value="Löschen" id="loeschen" onclick="offeneNotizLoeschen()"/>
                    <label id="showMe">Die Löschung ist endgültig!</label>
                </form>
			</div>
    </body>
